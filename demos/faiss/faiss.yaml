includes:
  - base.yaml
targets:
  - target: /bin
    createlinks:
      - src: /opt/python-occlum/bin/python3
        linkname: python3
    # copy:
    #   - files:
    #       - /opt/occlum/toolchains/busybox/glibc/busybox
  # python packages
  - target: /opt
    copy:
      - dirs:
          - ../python-occlum
  - target: /
    copy:
      # dataset from http://corpus-texmex.irisa.fr/
      - dirs:
          - ../sift1M
      # demo code
      - files:
          - ../demo_auto_tune.py
  - target: /opt/occlum/glibc/lib
    copy:
      - files:
          - /opt/occlum/glibc/lib/libnss_files.so.2
          - /opt/occlum/glibc/lib/libnss_dns.so.2
          - /opt/occlum/glibc/lib/libresolv.so.2
